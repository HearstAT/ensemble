--- 
engines: 
  brakeman: 
    enabled: true
  bundler-audit: 
    enabled: true
  csslint: 
    enabled: true
  duplication: 
    config: 
      languages: 
        - ruby
        - javascript
    enabled: true
  eslint: 
    enabled: true
  fixme: 
    enabled: true
  rubocop: 
    enabled: true
exclude_paths: 
  - spec/**/*
  - "**/vendor/**/*"
  - public/**/*
  - app/assets/**/*
ratings: 
  paths: 
    - app/**
    - lib/**
    - "**.rb"
